<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull Game - Jueguito Online :3</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <!--Start container
    <section class="inactive">
        <div class="btn-bg Pokemon">
            <div class="btn-info">Pokémon</div>
            <div class="btn-mention"><span>get Up, get Out, and Explore!</span></div>
            <div class="btn-group">
              <div class="btn ball">
                <button class="btn-go">
                  <div class="pokemon-ball"></div><a>Pokémon   <span data-letters="Go!"></span><span data-letters="Go!"></span></a>
                </button>
              </div>
            </div>
          </div>
    </section>
    -->
   

    <!--Win Container-->
    <section class="win-container inactive ">

        <h2> ¡Felicidades! Terminaste el juego</h2>
  
        <span>🏆</span>
  
        <p class="newrecord"></p>
  
        <a href=""><input type="button" value="Volver a Jugar"></a>
  
      </section>

    
      <div class="game-container">
        <h1> 
            <span>💀 Skull</span> Game 💀
        </h1>
        
        <!--Jueguito-->
        <canvas class="game" id="game"></canvas>

        <!--botones-->
        <div class="btns">
            <button class="btn-game" id="up">Arriba</button>
            <button class="btn-game" id="left">Izquierda</button>
            <button class="btn-game" id="right">Derecha</button>
            <button class="btn-game" id="down">Abajo</button>
        </div>

        <div class="messages">
            <p>Vidas: 
                <span id="lives"></span>
            </p>

            <p>Tiempo ⏰: 
                <span id="time"></span>
            </p>

            <p>Record 🏁: 
                <span id="record"></span>
            </p>
            
            
        </div>
    </div>
    
    <script src="js/maps.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
