<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jueguito Online :3</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!--Win Container-->
    <section class="win-container inactive">

        <h2> ¡Felicidades! Terminaste el juego</h2>
  
        <span>🏆</span>
  
        <p class="newrecord"></p>
  
        <a href="https://guadamongebarale.github.io/game/"><input type="button" value="Volver a Jugar"></a>
  
      </section>
    <div class="game-container">
        <!--Jueguito-->
        <canvas id="game"></canvas>

        <!--botones-->
        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>

        <div class="messages">
            <p>Vidas: 
                <span id="lives"></span>
            </p>

            <p>Tiempo ⏰: 
                <span id="time"></span>
            </p>

            <p>Record 🏁: 
                <span id="record"></span>
            </p>
            <p id="result"></p>
            
        </div>
    </div>
    <script src="js/maps.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
